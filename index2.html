<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <main>
    <div class="box__all">
        <div class="box__background">
            <div class="box__background-login">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesión para entrar a la página</p>
                <button id="btn__iniciar-sesión">Iniciar Sesión</button>
            </div>
            <div class="box__background-register">
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Regístrate para poder entrar a la página</p>
                <button id="btn__register">Regístrate</button>
            </div>
        </div>
        <div class="box__login-register">
            <form action="" class="formulario__login">
                <h2>Iniciar sesión</h2>
                <input type="text" placeholder="Correo Electrónico">
                <input type="password" placeholder="Contraseña">
                <button>Entrar</button>
            </form>
            <form action="" class="formulario__register">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre Completo">
                <input type="text" placeholder="Usuario">
                <input type="text" placeholder="Correo Electrónico">
                <input type="password" placeholder="Contraseña">
                <button>Registrarse</button>
            </form>
        </div>
    </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
